<div class="search">
    <input type="text" placeholder="Introduce un id"[(ngModel)]="buscar">
    <button (click)="filtrarLibro(buscar)" >Buscar</button>
</div>

<main class="main">

    <section  *ngIf="books.length>0; else noHay">
   
        <ng-container *ngFor="let book of books; let par = even">
            <app-card [book]="book" [par]="par" (datoslibro)="borrarLibro($event)"></app-card>
        </ng-container>
    
    </section>

    <ng-template #noHay>
        <section class="main">
         <h2>No hay libros</h2>
        </section>
    </ng-template>
</main>
